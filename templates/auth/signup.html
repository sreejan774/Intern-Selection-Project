{% extends 'base.html' %}

{% block content %}

{% include 'navbar.html' %}



<div class="container" style="margin-top: 5%;">
    <div class="container center-align">
        <div class="row white center-align"  style="margin-top: 2%; border-radius: 5%; padding: 2%;" >
            <h4>Sign Up</h4>
            <div class="container">
                {% if error %}
                    <div>
                        <h6>{{error}}</h6>
                    </div>
                {% endif %}
                <form action="" method="POST" >
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="row">
                        <div class="input-field col s12">
                            {{field}}
                        </div>
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn waves-effect waves-light grey darken-1" name="button1">Admin Signup</button>
                    <button type="submit" class="btn waves-effect waves-light grey darken-1" name="button2">User Signup</button>
                    <a href="{% url 'login' %}" class="btn waves-effect waves-light grey darken-1">Login</a>
    
                </form>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
